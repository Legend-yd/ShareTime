<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link type="text/css" rel="styleSheet" href="./css_data/login.css"/>
    <script src="js/login.js"></script>
</head>
<body style="margin: 0; padding: 0;">
<div class="top_title">
    <div style="align-items: left;">
        <img class="logo" src="./images/logo.png">
    </div>
    <div class="right_title">
        <ul>
            <li>
                <a href="./index.html">返回首页</a>
            </li>
        </ul>
    </div>
</div>

<div class="main">
    <hr style="margin: 0;padding: 0; height: 1px;background-color: gray" />
    <div class="login_div">
        <form name="login_form" action="#" method="get">
            <input class="input_text" type="text" name="login_name" id="login_name" placeholder="用户名">
            <input class="input_text" type="password" name="login_pwd" id="login_pwd" placeholder="输入密码">
            <input class="input_checkbox" type="checkbox"><a>记住密码</a>
            <a class="forget_pwd" href="#">忘记密码</a>
            <input class="input_btn" type="submit" value="登录" onclick="panduan()">
            <a class="label1" >还没有账号？</a>
            <a class="create_name" href="create.html" >马上注册</a>
        </form>
    </div>
    <div style="clear: right;"></div>
</div>


</body>
</html>
