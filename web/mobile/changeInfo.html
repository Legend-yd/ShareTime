<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改信息</title>
    <link rel="stylesheet" type="text/css" href="../css_data/mobile/changeInfo.css">
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/mobile/myCookie.js"></script>
    <script src="../js/mobile/changeInfo.js"></script>
</head>
<body>
<div>
    <div class="title_div">
        <div>
            <a class="back" href="mobilePersonal.html"><</a>
            <p>个人信息修改</p>
        </div>
    </div>
    <div class="line"></div>
    <div class="changeDiv">
        <div>
            <label for="inputImage">头像:</label>
            <div>
                <div id="showDiv">
                    <img src="../images/person.png" id="showImage">
                </div>
                <a id="a-upon">
                    <input type="file" id="inputImage" accept="image/gif, image/jpeg, image/png, image/jpg">点击这里上传
                </a>
            </div>
        </div>
        <div>
            <label for="phoneNum">手机号:</label>
            <input id="phoneNum" type="tel" maxlength="11">
        </div>
        <div>
            <label for="password">密码:</label>
            <input id="password" type="password">
        </div>
        <div>
            <label for="petName">昵称:</label>
            <input id="petName" type="text">
        </div>
        <div>
            <label for="birthday">出生日期:</label>
            <input id="birthday" type="date">
        </div>
        <!--成功提交-->
        <div class="alertDiv" id="successAlert">
            <div class="mask" id="maskSuccess"></div>
            <img src="../images/personal/nike.png">
            <p>信息修改成功！</p>
            <p><a id="time">3</a>秒后返回<a style="color: #1bc4f3">个人中心</a>页面</p>
        </div>
        <div class="alertDiv" id="errorAlert">
            <div class="mask" id="maskError"></div>
            <img src="../images/personal/error.png">
            <p>信息修改失败！</p>
            <p>请检查网络连接后重试</p>
        </div>
        <div class="alertDiv" id="loadDiv">
            <div class="spinner"></div>
        </div>
        <div>
            <label for="sex">性别:</label>
            <select id="sex">
                <option value="1">男</option>
                <option value="0">女</option>
            </select>
        </div>
        <div>
            <label for="province">省份:</label>
            <select id="province" required="required" size="1">

            </select>
        </div>
        <div>
            <label for="school">学校:</label>
            <select id="school" required="required" size="1">
            </select>
        </div>
        <div>
            <label for="department">院系/专业:</label>
            <input id="department" type="text">
        </div>
        <div>
            <label for="studentId">学号:</label>
            <input id="studentId" type="tel" maxlength="16">
        </div>
        <div class="buttonDiv">
            <input class="button" id="back" type="button" value="返回">
            <input class="button" id="save" type="button" value="保存">
        </div>
    </div>
</div>
</body>
</html>
