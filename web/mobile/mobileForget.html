<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>忘记密码</title>
    <link rel="stylesheet" type="text/css" href="../css_data/mobile/mobile_forget.css">
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/mobile/myCookie.js"></script>
    <script src="../js/mobile/mobile_forget.js"></script>
</head>
<body>
<div class="body_div">
    <p class="title_p">忘记密码</p>
    <ul class="guide_ul">
        <li><a id="select_first">账号</a></li>
        <li><a id="select_second">验证手机</a></li>
        <li><a id="select_third">新密码</a></li>
        <li><a id="select_forth">完成</a></li>
        <div id="bottomLine"></div>
    </ul>
    <!--账号-->
    <div class="nameDiv" id="nameDiv">
        <input type="text" class="user_num" id="user_num" placeholder="请输入账号">
        <p id="name_warn">用户名不能为空</p>
        <button class="check_submit" id="sendPhone" >下一步</button>
    </div>
    <!-- 验证码-->
    <div class="checkDiv" id="checkDiv">
        <div class="checkNumberDiv">
            <input class="checkNumber" id="checkNumber" type="tel" maxlength="6" placeholder="验证码">
            <button class="btn" id="sendBtn">获取验证码</button>
        </div>
        <p id="check_warn">验证码错误</p>
        <button class="check_submit" id="checkCodeBtn" >下一步</button>
    </div>
    <!--密码-->
    <div class="pwd_div" id="pwd_div">
        <input class="pwd" id="pwd" type="password" placeholder="输入新密码">
        <div class="pwd_level" id="pwd_level">
            <p class="pwd_level" id="pwd_lable">安全指数</p>
            <a id="level1"></a>
            <a id="level2"></a>
            <a id="level3"></a>
            <p id="level_text"></p>
        </div>
        <input class="pwd" id="re_pwd" type="password" placeholder="确认密码"  >
        <p class="pwd_warn" id="pwd_warn">两次密码不一致</p>
        <button class="check_submit" id="pwd_submit" >下一步</button>
    </div>
    <div class="succeed" id="succeed">
        <p>密码修改完成</p>
        <a href="mobileLogin.html">前往登录</a>
    </div>
</div>
</body>
</html>
