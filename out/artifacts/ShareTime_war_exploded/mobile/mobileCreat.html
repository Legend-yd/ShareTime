<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="../css_data/mobile/mobileCreat.css">
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/mobile/myCookie.js"></script>
    <script src="../js/mobile/mobileCreate.js"></script>
</head>
<body>
<div class="privacy_div" id="privacy_div">
    <p class="privacy_title" id="privacy_title"></p>
    <div class="text_div">
        <div class="privacy_txt" id="privacy_txt"></div>
    </div>
    <button class="privacy_btn" id="privacy_btn">确定</button>
</div>
<div class="title_div">
    <div>
        <a class="back" href="mobileIndex.html"><</a>
        <p>帮帮堂账号注册</p>
    </div>
</div>
<div class="line"></div>
<div class="main_div">
    <div class="logo">
        <img class="logo" src="../images/logo.png">
    </div>
    <div class="createDiv">
        <div class="phoneDiv">
            <input class="phoneNumber" id="phoneNumber" maxlength="11" type="tel" placeholder="输入手机号">
            <a class="phoneCheck" id="phoneCheck"></a>
        </div>
        <!--注册成功-->
        <div id="createSucceed">
            <p>恭喜你</p>
            <p>成为我们中的一员！！</p>
            <div id="createSucceedBtn">
                <p id="leave">留在此处</p>
                <p id="goLogin">前往登录</p>
            </div>
        </div>
        <div class="check">
            <input class="checkNumber" id="checkNumber" type="tel" maxlength="6" placeholder="验证码">
            <button class="btn" id="sendBtn">获取验证码</button>
        </div>
        <div class="passwordDiv">
            <input class="phoneNumber" id="password" type="password" placeholder="输入密码">
        </div>
        <p class="warn" id="warn">手机号不能为空</p>
        <button class="createBtn" id="createBtn">注册</button>
    </div>
    <div class="privacy">
        <input class="privacyCheck" id="privacyCheck" type="checkbox" placeholder="√">
        <a>同意并阅读</a>
        <a href="#" id="userAgreement">用户协议</a>
        <a>及</a>
        <a href="#" id="privacyStatement">隐私权保护声明</a>
    </div>

</div>
</body>
</html>
